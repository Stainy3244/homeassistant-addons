name: Builder

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build dispatcharr (${{ matrix.arch }})
    strategy:
      matrix:
        arch: ["amd64", "aarch64"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

- name: Build ${{ matrix.addon }}
  uses: home-assistant/builder@2024.03.5
  env:
    BUILD_ARGS: ${{ github.event_name == 'pull_request' && '--test' || '' }}
  with:
    args: |
      ${{ env.BUILD_ARGS }} \
      --${{ matrix.arch }} \
      --target ./dispatcharr \
      --image "ghcr.io/${{ github.repository_owner }}/addon-dispatcharr" \
      --tag "${{ needs.version-bump.outputs.new_version }}" \
      --tag "latest"

            --addon
