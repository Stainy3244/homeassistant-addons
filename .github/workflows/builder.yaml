name: Builder

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    name: Detect changes
    outputs:
      dispatcharr_changed: ${{ steps.changes.outputs.dispatcharr }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for dispatcharr changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -E "^Dispatcharr/" > /dev/null; then
            echo "dispatcharr=true" >> $GITHUB_OUTPUT
            echo "Dispatcharr files changed"
          else
            echo "dispatcharr=false" >> $GITHUB_OUTPUT
            echo "No Dispatcharr changes detected"
          fi

  build:
    runs-on: ubuntu-latest
    name: Build dispatcharr (${{ matrix.arch }})
    if: needs.detect-changes.outputs.dispatcharr_changed == 'true'
    needs: detect-changes
    strategy:
      matrix:
        arch: ["amd64", "aarch64"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get version from config
        id: version
        run: |
          VERSION=$(grep 'version:' Dispatcharr/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build dispatcharr
        uses: home-assistant/builder@2024.03.5
        with:
          args: |
            --${{ matrix.arch }} \
            --target ./Dispatcharr \
            --image "ghcr.io/${{ github.repository_owner }}/addon-dispatcharr-${{ matrix.arch }}" \
            --version ${{ steps.version.outputs.version }} \
            --addon
