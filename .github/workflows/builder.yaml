name: Builder
on:
  push:
    branches: [main]
    paths:
      - 'Dispatcharr/**'
      - 'WatchState/**'
  workflow_dispatch:
jobs:
  detect-changes:
    runs-on: ubuntu-latest
    name: Detect changes
    outputs:
      dispatcharr_changed: ${{ steps.changes.outputs.dispatcharr }}
      watchstate_changed: ${{ steps.changes.outputs.watchstate }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for dispatcharr changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -E "^Dispatcharr/" > /dev/null; then
            echo "dispatcharr=true" >> $GITHUB_OUTPUT
            echo "Dispatcharr files changed"
          else
            echo "dispatcharr=false" >> $GITHUB_OUTPUT
            echo "No Dispatcharr changes detected"
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -E "^WatchState/" > /dev/null; then
            echo "watchstate=true" >> $GITHUB_OUTPUT
            echo "WatchState files changed"
          else
            echo "watchstate=false" >> $GITHUB_OUTPUT
            echo "No WatchState changes detected"
          fi
  build-dispatcharr:
    runs-on: ubuntu-latest
    name: Build dispatcharr (${{ matrix.arch }})
    if: needs.detect-changes.outputs.dispatcharr_changed == 'true' || github.event_name == 'workflow_dispatch'
    needs: detect-changes
    strategy:
      matrix:
        arch: ["amd64", "aarch64"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Get version from config
        id: version
        run: |
          VERSION=$(grep 'version:' Dispatcharr/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build dispatcharr
        uses: home-assistant/builder@2024.03.5
        with:
          args: >
            --${{ matrix.arch }}
            --target ./Dispatcharr
            --image "addon-dispatcharr-${{ matrix.arch }}"
            --version ${{ steps.version.outputs.version }}
  build-watchstate:
    runs-on: ubuntu-latest
    name: Build watchstate (${{ matrix.arch }})
    if: needs.detect-changes.outputs.watchstate_changed == 'true' || github.event_name == 'workflow_dispatch'
    needs: detect-changes
    strategy:
      matrix:
        arch: ["amd64", "aarch64"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Get version from config
        id: version
        run: |
          VERSION=$(grep 'version:' WatchState/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build watchstate
        uses: home-assistant/builder@2024.03.5
        with:
          args: >
            --${{ matrix.arch }}
            --target ./WatchState
            --image "addon-watchstate-${{ matrix.arch }}"
            --version ${{ steps.version.outputs.version }}io/${{ github.repository_owner }}
            --image watchstate
            --version ${{ steps.version.outputs.version }}
